# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  name: 'SelfHostedAgents'  # Name of self-hosted agent pool
  demands:
    - agent.os -equals Linux  # Optional: enforce OS type

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    # Clean npm cache (optional but recommended)
    npm cache clean --force

    # Install dependencies ignoring peer dependency conflicts
    npm install --legacy-peer-deps

    # Ensure env-cmd is installed
    npm install env-cmd --save-dev

    # Run the build
    npm run build
  displayName: 'npm install and build (with fixes)'
